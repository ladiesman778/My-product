<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111216;
      --text: #e6e6e6;
      --muted: #a8a8a8;
      --accent: #3aa6ff;
      --border: #1e2027;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #0b0c10 0%, #0f1117 100%);
      color: var(--text);
      padding: 32px 16px 48px;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 28px;
      margin: 0;
      letter-spacing: 0.3px;
    }
    .muted { color: var(--muted); font-size: 14px; }
    .toolbar {
      display: flex;
      gap: 8px;
      width: 100%;
      flex-wrap: wrap;
    }
    input, select {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 12px;
      outline: none;
      width: 100%;
    }
    .controls {
      display: grid;
      grid-template-columns: 1.6fr 1fr 1fr;
      gap: 10px;
      margin: 12px 0 20px;
    }
    .table-wrap {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      text-align: left;
      padding: 14px 16px;
      font-weight: 600;
      font-size: 14px;
      background: #151821;
      position: sticky;
      top: 0;
      z-index: 1;
      cursor: pointer;
      user-select: none;
    }
    tbody td {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      font-size: 15px;
    }
    tbody tr:hover td {
      background: rgba(58, 166, 255, 0.08);
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(58, 166, 255, 0.1);
      border: 1px solid rgba(58, 166, 255, 0.4);
      font-size: 12px;
      color: #d8ecff;
    }
    footer { margin-top: 18px; }
    .small { font-size: 12px; color: var(--muted); }
  </style>
</head>

  <div class="wrap">
    <header>
      <div>

        <div class="muted">Auto-generated from your spreadsheet</div>
      </div>
      <div class="badge" id="count"></div>
    </header>

    <div class="toolbar">

        <select id="brand">

        <select id="sort">

          <option value="item,asc">Sort: Item (A→Z)</option>
          <option value="item,desc">Sort: Item (Z→A)</option>
          <option value="price,asc">Sort: Price (Low→High)</option>
          <option value="price,desc">Sort: Price (High→Low)</option>

      </div>
    </div>

    <div class="table-wrap">

            <th data-k="item">Item</th>
            <th data-k="price">Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>
      <div class="small">Tip: Use the Brand filter, or click the column headers to sort.</div>
    </footer>
  </div>

      // Extract first number in string for sorting; fallback Infinity if missing
      if (!p) return NaN;
      const m = (''+p).replace(/,/g,'').match(/\d+(?:\.\d+)?/);
      return m ? parseFloat(m[0]) : NaN;

      const q = search.value.toLowerCase().trim();
      const brand = brandSelect.value;
      const [key, dir] = sortSel.value.split(',');

      let rows = DATA.filter(r => {
        const hit = (r.Brand + ' ' + r.Item + ' ' + r.Price).toLowerCase().includes(q);
        const brandOK = !brand || r.Brand === brand;
        return hit && brandOK;
      });

      rows.sort((a,b) => {
        let av, bv;
        if (key === 'price') {
          av = parsePrice(a.Price); bv = parsePrice(b.Price);
          if (isNaN(av)) av = Infinity;
          if (isNaN(bv)) bv = Infinity;
        } else if (key === 'brand') { av = a.Brand.toLowerCase(); bv = b.Brand.toLowerCase(); }
          else { av = a.Item.toLowerCase(); bv = b.Item.toLowerCase(); }

        if (av > bv) return dir==='asc' ? 1 : -1;
        return 0;
      });

          <td>${r.Item}</td>
          <td>${r.Price}</td>
        </tr>
      `).join('');

        render();
      });
    });
